<div class="grid__item three-quarters palm--one-whole">

        --><li class="grid__item one-whole desk--one-half">
            <div class="block block-thumb  {%if counter > 1 %} block-thumb-small {% endif %}">

                <div class="b-thumb">
                    <a href="{{site.baseurl}}{{post.url}}">
                        <img src="{{post.imageurl}}" alt="{{post.title}}">
                    </a>
                </div>

                <div class="b-text">

                    <h1 class="headline gamma"><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></h1>

                    <div class="tags">
                        <i class="icon icon-tag"></i>
						{% for tag in post.tags %}
							<a href="#" class="tag_alt">{{tag}}</a>
						{% endfor %}
                    </div>
                </div>

            </div>
        </li>{% endfor %}
